<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="static/css/confetti.css">

</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div id="dice-container">
            <div id="dice">
                <!-- Dice images will be displayed here -->
            </div>
        </div>
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <ul id="score-list">
                <!-- Score for each roll will be displayed here -->
            </ul>
            <p>Total Score: <span id="total-score">0</span></p>
            <p id="win-message"></p>
        </div>
        <button id="roll-button">Roll Dice</button>
    </div>
    <script src="/static/js/index.js"></script>
    <script src="static/js/confetti.js"></script>
</body>
</html>
